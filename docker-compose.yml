services:
  backend:
    build: ./backend
    ports:
      - "${BACKEND_PORT}:3000"
    environment:
      - NODE_ENV=${NODE_ENV}
      - DB_PATH=/data/pong.db
      - JWT_SECRET=${JWT_SECRET}
      - FRONTEND_URL=http://frontend:5173
    volumes:
      - ./data:/data
    networks:
      - transcendence_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    volumes:
      - frontend_dist:/app/dist
    networks:
      - transcendence_network
    depends_on:
      - backend

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - frontend_dist:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - transcendence_network
    depends_on:
      - frontend
      - backend

volumes:
  frontend_dist:

networks:
  transcendence_network:
    driver: bridge
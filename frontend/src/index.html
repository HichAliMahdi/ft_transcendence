<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ft_transcendence - Pong Tournament</title>
</head>
<body>
    <div id="app" class="flex flex-col min-h-screen">
        <nav id="main-nav" class="glass-effect border-b border-white/10 shadow-xl shadow-black/20 px-8 py-5">
            <h1 class="gradient-text font-bold tracking-[2px] uppercase mb-2">ft_transcendence</h1>
            <ul class="flex gap-8 list-none">
                <li><a href="/" data-link class="nav-link">Home</a></li>
                <li><a href="/game" data-link class="nav-link">Play Game</a></li>
                <li><a href="/tournament" data-link class="nav-link">Tournament</a></li>
            </ul>
        </nav>
        <main id="content" class="flex-1 p-12 fade-in"></main>
    </div>
    <script type="module" src="/main.ts"></script>
    
    <style>
        .nav-link {
            @apply text-white no-underline font-medium tracking-wide px-4 py-2 rounded-lg 
                   transition-all duration-400 relative;
        }
        
        .nav-link::after {
            content: "";
            @apply absolute w-0 h-0.5 bottom-0 left-0 bg-gradient-to-r from-accent-pink to-accent-purple 
                   transition-all duration-300;
        }
        
        .nav-link:hover::after {
            @apply w-full;
        }
        
        .nav-link:hover {
            @apply text-pink-200 -translate-y-0.5;
        }
    </style>
</body>
</html>
